<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    
    <button id="current-location-btn">Get Current Location Weather</button>

    <input type="text" id="city" placeholder="Enter city name">
    <button id="search-btn">Search</button>

    <div id="weather-info" class="weather-info hidden">
      <h2 id="city-name"></h2>
      <p>Temperature: <span id="temperature"></span>Â°C</p>
      <p>Condition: <span id="condition"></span></p>
      <p>Humidity: <span id="humidity"></span>%</p>
      <p>Wind Speed: <span id="wind-speed"></span> m/s</p>
    </div>

    <div id="forecast" class="forecast hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
